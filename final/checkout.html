<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Furball Finds - Check Out</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- External CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light navbar-expand-lg">
    <a class="navbar-brand" href="index.html"><span class="material-symbols-outlined mx-2">pets</span>Furball Finds</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">
            <span class="material-symbols-outlined">
              shopping_cart
            </span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Checkout Form -->
<div class="container my-5">
  <h2 class="text-center mb-4">Checkout</h2>
  <form id="checkoutForm">
    <!-- Name -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address</label>
      <textarea class="form-control" id="address" placeholder="Enter your address" rows="3" required></textarea>
    </div>

    <!-- Credit Card Number -->
    <div class="form-group">
      <label for="creditCard">Credit Card Number</label>
      <input type="text" class="form-control" id="creditCard" placeholder="Enter your credit card number" required>
    </div>

    <!-- Expiry Date and CVV -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
      </div>
      <div class="form-group col-md-6">
        <label for="cvv">CVV</label>
        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Place Order</button>
  </form>
</div>


  <!-- Footer -->
  <footer class="text-center">
    <div class="social-icons">
      <a href="#" target="_blank">
        <img src="images/icon-instagram.png" alt="Instagram Icon">
      </a>
      <a href="#" target="_blank">
        <img src="images/icon-twitter.png" alt="Twitter Icon">
      </a>
      <a href="#" target="_blank">
        <img src="images/icon-pinterest.png" alt="Pinterest Icon">
      </a>
    </div>
    <p>&copy; 2023 Furball Finds</p>
  </footer>

  <!-- dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
